# Test Configuration
spring.application.name=crypto-mock-trading-test

# Test Database Configuration (H2 in-memory for unit tests, overridden by Testcontainers for integration tests)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration for tests
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Redis Configuration (disable for tests)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# JWT Configuration for tests
jwt.secret=test-secret-key-for-testing-only-must-be-at-least-256-bits-long
jwt.expiration=86400

# Stripe Configuration for tests
stripe.secret-key=sk_test_dummy_key_for_testing_only
stripe.webhook-secret=whsec_test_dummy_webhook_secret_for_testing_only

# Disable external API calls in tests
binance.streams.enabled=false

# Security Configuration for tests
security.require-ssl=false
security.allowed-origins=http://localhost:3000

# Logging for tests
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
