  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - crypto_trading_network

volumes:
  postgres_data:
  redis_data:

networks:
  crypto_trading_network:
    driver: bridge
